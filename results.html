<body>

        <div class="container">
                <div class="jumbotron">

                        <h1 class="text-center">Your password strength results</h1>

                                <div class="row">
                                        <div class="col-md-1">
                                                <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

href="information.html#Guessability">Guessability</a>

href="information.html#Memorability">Memorability</a>

                <!-- /container -->
                <script>
                        threshold = 50;
						
						if (sessionStorage.getItem("q4") != null) {
							threshold = 70 - (10 * sessionStorage.getItem("q4"));
						}
						
						var radarChartData = {
                                labels: ["", "", "", ""],
                                datasets: [

                                        {
                                                label: "Safe zone",
                                                fillColor: "rgba(50,205,50,0.8)",
                                                strokeColor: "rgba(151,187,205,1)",
                                                pointColor: "rgba(151,187,205,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(151,187,205,1)",
                                                data: [100, 100, 100, 100]
                        },
                                        {
                                                label: "Danger zone",
                                                fillColor: "rgba(225,0,0,0.8)",
                                                strokeColor: "rgba(220,220,220,1)",
                                                pointColor: "rgba(220,220,220,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(220,220,220,1)",
                                                data: [threshold, threshold, threshold, threshold]
                        },
                                        {
                                                label: "Your ratings",
                                                fillColor: "rgba(255,255,255,0.8)",
                                                strokeColor: "rgba(151,187,205,1)",
                                                pointColor: "rgba(151,187,205,1)",
                                                pointStrokeColor: "#fff",
                                                pointHighlightFill: "#fff",
                                                pointHighlightStroke: "rgba(151,187,205,1)",
                                                data: [70, 40, 100, 30]
                        }
                ]
                        };

                        window.onload = function () {
                                window.myRadar = new
Chart(document.getElementById("canvas").getContext("2d")).Radar(radarChartData, {
                                        responsive: true
                                });
                        }
                </script>
