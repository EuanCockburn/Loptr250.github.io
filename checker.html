	<div class="container">

			<h1 class="text-center">Checker</h1>
			<hr>
			<div class="text-center form-group">
				<div class="row">
					<div class="col-lg-6 col-lg-offset-3">
						<form action="questions.html">
							<p>Your password</p>
							<input id="passwordBox" class="form-control password" type="password"></input>
							<div class="checkbox">
								<input type="checkbox" onclick="toggleInput()">Make password visible</input>
							</div>
							<br>
							<input class="btn btn-default" type="submit" value="Submit"></input>
						</form>
						<small>Please note, we won't actually store your password during processing.</>
					</div>
				</div>

				<script>
					function toggleInput() {
						type = document.getElementById('passwordBox').type;
						if (type == "password") {
							document.getElementById('passwordBox').type = "text";
						} else {
							document.getElementById('passwordBox').type = "password";
						}
					}
				</script>
			</div>
